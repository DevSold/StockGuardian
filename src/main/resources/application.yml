server:
  port: ${PORT:8080} # Render define automaticamente a PORT

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000 # 1 dia
